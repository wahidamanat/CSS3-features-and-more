<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

 
    <style>

        body{
            margin-left: 50px;
        }
        .container, .inner{
            width: 300px;
            height: 200px;
        }

        .container{
            border: steelblue 3px solid;
            background-color: aquamarine;

        }

        .inner{
            border: 2px solid brown;
                background-color: palegoldenrod;
                /* transform: scale(0.25, 0.5); */
                /* transform: rotate(-45deg); */
                /* transform: scale(.5) rotate(45deg) translateX(100px); */

                /* transform: scale(.5) translateX(100px) translateY(100px) rotate(45deg); */
        }

        .inner:hover{
            transform:translateY(50px) scale(.5) rotate(45deg);
        }
    </style>
</head>
<body>
    <h2>Explore CSS Transforms and Translate</h2>
    <!-- .container*3{Container $}>.inner{inner $} -->

    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>

    
</body>
</html>
